<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Redirect su Instagram</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch("https://script.google.com/macros/s/TUO_SCRIPT_ID/exec")
        .then(response => {
          window.location.href = "https://www.instagram.com/EventGuru.it/";
        })
        .catch(error => {
          console.error('Errore:', error);
          window.location.href = "https://www.instagram.com/EventGuru.it/";
        });
      setTimeout(() => {
        window.location.href = "https://www.instagram.com/EventGuru.it/";
      }, 3000);
    });
  </script>
</head>
<body style="text-align:center;margin-top:100px;">
  <h1>âœ¨ Reindirizzamento in corso...</h1>
  <p>Se non vieni reindirizzato, <a href="https://www.instagram.com/EventGuru.it/">clicca qui</a>.</p>
</body>
</html>
